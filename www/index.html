<!DOCTYPE html>
<script>
    const getData = () => {
        fetch('./data')
            .then((res) => {
                res.json()
                    .then(function (data) {
                        console.log(data);
                        data.forEach((data) => {
                            console.log(data)
                            document.getElementById(data.id + "_lampo").innerHTML = data.data.lampo + '°C';
                            document.getElementById(data.id + "_kulma").innerHTML = Number(data.data.kulma).toFixed(1) + '°';
                            document.getElementById(data.id + "_sg").innerHTML = Number(data.data.sg).toFixed(3);
                            document.getElementById(data.id + "_og").innerHTML = Number(data.data.abv).toFixed(2) + "%";
                        })
                    });
            })
    }
    setInterval(() => getData(), 500)
</script>

<head>
