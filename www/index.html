<!DOCTYPE html>
<script>
    const getData = () => {
        fetch('./data')
            .then((res) => {
                res.json()
                    .then(function (data) {
                        console.log(data);
                        document.getElementById("lampo").innerHTML = data.data.lampo + '°C';
                        document.getElementById("kulma").innerHTML = Number(data.data.kulma).toFixed(1) + '°';
                        document.getElementById("sg").innerHTML = Number(data.sg).toFixed(3);
                        document.getElementById("og").innerHTML = ((Number(data.calibration[0].og) - Number(data.sg)) * 131.25).toFixed(2) + "%";
                    });
            })
    }
    setInterval(() => getData(), 500)
</script>
